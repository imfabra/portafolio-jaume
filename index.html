<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Jaume</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/Logo.png" alt="Logo">
            <a class="button-primary header__button" href="http://">currículum</a>
        </header>

        <section class="hero">
            <img class="hero__img" src="./images/User_default.png" alt="User">
            <div class="hero__data">
                <h1 class="hero__title">
                    <span class="hero__title-sup">¡Hola a todos!</span>
                    <span class="hero__title-main">Soy Jaume</span>
                </h1>
                <p class="hero__description">
                    Frontend Developer que le encanta implementar diseños que inspiran y atraen a las personas.
                </p>
                <nav class="hero__social">
                    <a class="button-secondary button--bg-white hero__btn" href="https://github.com/imfabra">
                        <img class="hero__icon-btn" src="./images/icons/Icon-github.svg" alt="Icon github">
                    </a>
                </nav>
                <a href="" class="button-primary">Descargar currículum</a>
            </div>
        </section>
    </div>
</body>
</html>
